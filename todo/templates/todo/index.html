<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">My To-Do List</h1>

    <form method="POST" class="mb-4">
        {% csrf_token %}
	<div class="row g-2">
		<div class="col-auto">
        		{{ form.title }}
        	</div>
		<div class="col-auto form-check mt-2">
			{{ form.completed }} <label class="form-check-label">Completed</label>
		</div>
		<div class="col-auto">
			<button type="submit" class="btn btn-primary>Add Task</button>
    		</div>
	</div>
    </form>

    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
	      <div>
		{% if task.completed %}
                	<strike>{{ task.title }}</strike> - ✅
		{% else %}
			{{ task.title }} ❌
		{% endif %}
	      </div>
	      <div>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-warning">Delete</a>
		<a href="{% url 'toggle_task' task.id %}" class="btn btn-sm btn-danger">Toggle</a>
	      </div>
            </li>
        {% endfor %}
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
